<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{card.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu" class="example-card-img">
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onLike(card)" [ngStyle]="{'color': (card.likes > 10) ? 'chartreuse' : (card.likes > 4) ? 'blue'  : 'black' }">LIKE {{card.likes}}</button>
    <button mat-button onclick="window.open('http://google.com','_blank')">SHARE</button>
  </mat-card-actions>
</mat-card>
